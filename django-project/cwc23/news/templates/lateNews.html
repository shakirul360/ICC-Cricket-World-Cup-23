<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="/static/css/flag-icons-main/css/flag-icons.min.css"/>
<link rel="preconnect" href="https://firebasestorage.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
<link href="/static/css/style2.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <img src="https://resources.pulse.icc-cricket.com/ICC/photo/2023/04/02/57453dd9-5caf-43de-9cd8-0f8ab5b27cf3/india-2023-logo.PNG" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <a class="navbar-brand" href="{% url "index" %}">ICC Cricket World Cup 2023</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "index" %}">Players<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "index" %}">Team</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "venues" %}">Venues<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'matches' %}">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                    </li>
                </ul>
            </div>
            
            <div class="d-flex">
              {% if user.is_authenticated %}
              <div class="btn-group">
                  <button class="btn btn-outline-success" id="profileButton">{{ user.username }}</button>
                  <a href="{% url 'logout' %}">
                      <button class="btn btn-outline-danger" id="logoutButton">Logout</button>
                  </a>
              </div>
          {% else %}
              <a href="{% url 'login' %}">
                  <button class="btn btn-outline-success" id="loginButton">Login</button>
              </a>
              <a href="{% url 'sign' %}">
                  <button class="btn btn-outline-success" id="registerButton">Register</button>
              </a>
          {% endif %}
            </div>
        </nav>
        <!-- Navbar -->
      </header>

    <div id="root-container" style="margin: 0;">

        <div id="container-id-7-" style="background-color:#320073;">
            <p id="text-id-1-">Latest news</p>
        </div>
        <div id="content-container">
            <div id="section-id-19-" data-element-type="section" contenteditable="false">
                <div id="container-id-6-" data-element-type="container">
                    
                    {% for m in newsData %}
                    <div id="container-id-10-" data-element-type="container">
                        
                            <a href="{{m.news_desc}}" id="text-id-10-" data-element-type="text">
                                <img class="news-photo" src="{{m.news_photo}}" alt="News Photo 1">
                            </a>    
                           
                        <a id="text-id-13-" data-element-type="text" href="{{m.news_desc}}">{{m.news_title}}
                        </a>
                    </div>
                    {% endfor %}
        
                </div>
                
            </div>
        </div>

    </div>

                  
                
</body>
</html>
